<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body style="background-color: cadetblue;">
    <div class="container" style="margin-top: 20px;">
        <div class="row justify-content-center" style="background-color: gold;">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Pavith</h4>
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz"><b>coin type</b></label>
                                <select name="coinType" class="form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                        <h6 style="font-size: smaller;">*only 30 requests per minute</h6>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-2" border="1px" id="tableResult">
                    
                </table>
            </div>
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
